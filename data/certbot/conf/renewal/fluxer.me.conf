# renew_before_expiry = 30 days
version = 1.21.0
archive_dir = /etc/letsencrypt/archive/fluxer.me
cert = /etc/letsencrypt/live/fluxer.me/cert.pem
privkey = /etc/letsencrypt/live/fluxer.me/privkey.pem
chain = /etc/letsencrypt/live/fluxer.me/chain.pem
fullchain = /etc/letsencrypt/live/fluxer.me/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = b6de30263b64703aa6c6f2c9f4f6d311
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
fluxer.me = /var/www/certbot
www.fluxer.me = /var/www/certbot
